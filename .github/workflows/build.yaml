name: build

on:
    push:
        branches: ["*"]
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

jobs:
    build:
        runs-on: ${{matrix.os}}
        needs: [notify_start]
        if: always()
        strategy:
            matrix:
                include:
                    - {
                          os: windows-latest,
                          node: 14.19.3,
                          allowed-to-fail: false,
                      }
                    - {
                          os: windows-latest,
                          node: 16.15.1,
                          allowed-to-fail: true,
                      }
        continue-on-error: ${{matrix.allowed-to-fail}}

        steps:
            - uses: actions/checkout@v2

            - name: Setup node ${{matrix.node}}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{matrix.node}}

            - name: npm install
              run: |
                  npm install

            - name: Run build
              run: |
                  npm run build

            - name: Unit tests
              run: |
                  npm run coverage

            - name: Upload to codecov
              uses: codecov/codecov-action@v1
