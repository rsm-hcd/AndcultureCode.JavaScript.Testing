name: build

on:
    push:
        branches: ["*"]
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

permissions:
    contents: read
    pull-requests: read

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
    group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ${{matrix.os}}
        if: always()
        strategy:
            matrix:
                include:
                    - {
                          os: windows-latest,
                          node: 14.19.3,
                          allowed-to-fail: false,
                      }
                    - {
                          os: windows-latest,
                          node: 16.15.1,
                          allowed-to-fail: true,
                      }
        continue-on-error: ${{matrix.allowed-to-fail}}

        steps:
            - uses: actions/checkout@v2

            - name: Setup node ${{matrix.node}}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{matrix.node}}

            - name: npm install
              run: |
                  npm install

            - name: Run build
              run: |
                  npm run build

            - name: Unit tests
              run: |
                  npm run coverage

            - name: Upload to codecov
              uses: codecov/codecov-action@v1

    notify_success:
        runs-on: ubuntu-latest
        needs: [build]
        if: github.repository_owner == 'AndcultureCode' && success()
        steps:
            - name: Notify dedicated teams channel
              uses: jdcargile/ms-teams-notification@v1.3
              with:
                  github-token: ${{ github.token }} # this will use the runner's token.
                  ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
                  notification-summary: Successful Build
                  notification-color: 22c55e
                  timezone: America/New_York

    notify_failure:
        runs-on: ubuntu-latest
        needs: [build]
        if: github.repository_owner == 'AndcultureCode' && failure()
        steps:
            - name: Notify dedicated teams channel
              uses: jdcargile/ms-teams-notification@v1.3
              with:
                  github-token: ${{ github.token }} # this will use the runner's token.
                  ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
                  notification-summary: Build Failure
                  notification-color: ef4444
                  timezone: America/New_York
